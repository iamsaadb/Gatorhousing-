<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>Post</title>
    <style type="text/css">
      #fileHelp {
        padding-top: 7px;
      }

      #submit {
        margin-top: 7px;
        width: 15%;
        display: inline-block;
      }
      #cancel {
        margin-top: 7px;
        width: 15%;
        display: inline-block;
      }
      #submitAndCancel {
        text-align: center;
      }
      #jumbo {
        background-color: gray;
        text-align: center;
        color: white;
      }
      #note {
        font-size: 20px;
      }
      #bedroomBathroom {
        padding: 0px;
        margin-top: 0px;
        width: 10%;
      }
      #pricePerMonthDiv {
        width: 15%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!--jumbotron div-->
      <div class="jumbotron" id="jumbo">
        <h1 class="display-4">Post</h1>

        <hr class="my-4" />

        <p id="note">
          Note: It will take at least 24 hours for Post to get approved.
        </p>
      </div>
      <!--post-->
      <form>
        <fieldset class="form-group">
          <input
            class="form-control"
            type="text"
            name="postTitle"
            placeholder="Post Title"
          />
        </fieldset>
        <fieldset class="form-group">
          <input
            class="form-control"
            type="text"
            name="postAddress"
            placeholder="Address"
          />
        </fieldset>

        <div class="form-group col-md-12" id="bedroomBathroom">
          <label>Number of Bedrooms:</label>
          <select class="form-control" name="category">
            <option value="one">1</option>
            <option value="two">2</option>
            <option value="three">3</option>
            <option value="four">4</option>
            <option value="five">5</option>
          </select>
        </div>

        <div class="form-group col-md-12" id="bedroomBathroom">
          <label>Number of Bathrooms:</label>
          <select class="form-control" name="category">
            <option value="one">1</option>
            <option value="two">2</option>
            <option value="three">3</option>
            <option value="four">4</option>
            <option value="five">5</option>
          </select>
        </div>

        <div class="form-row" id="pricePerMonthDiv">
          <label for="c2">Price per Month</label>
          <div class="input-group">
            <span class="input-group-addon">$</span>
            <input
              type="number"
              value="0"
              min="0"
              step="1"
              data-number-to-fixed="2"
              data-number-stepfactor="100"
              class="form-control currency"
              id="c2"
            />
          </div>
        </div>

        <div class="form-group col-md-6" style="padding:0px;margin:0px">
          <small id="fileHelp" class="form-text text-muted"
            >Click 'Choose File' to upload photos</small
          >
          <input
            class="form-control-file"
            aria-describedby="fileHelp"
            style="width:100%;margin-left:0px;"
            type="file"
            name="img"
          />
        </div>

        <div class="form-group">
          <textarea
            class="form-control"
            name="description"
            placeholder="Description (Optional)"
            rows="7"
          ></textarea>
        </div>

        <div id="submitAndCancel">
          <button
            type="submit"
            class="btn btn-primary btn-lg btn-block"
            id="submit"
          >
            Submit
          </button>
          <button
            type="button"
            class="btn btn-secondary btn-lg btn-block"
            id="cancel"
            onclick="location.href='landlord.html';"
          >
            Cancel
          </button>
          >
        </div>
      </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
